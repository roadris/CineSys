<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CineSys-Atualizar</title>
	<link rel="stylesheet" title="sistema" href="css/style.css">
	<link rel="shortcut icon" href="imagens/aba.ico" type="image/x-icon" />

</head>
<body>
	<form id="atualizar" name="atualizar" method="POST">
		<label>
			Selecionar: <select name="att" id="atualizar">
				<option value="">Selecione</option>
				<option value="nome">Nome</option>
			</select>
		</label>

		<label>
			Nome: <input type="text" id="nome" />
			<span id="span_nome"></span>
		</label>

		<label>
			Usuario: <input type="text" id="usuario" />
			<span id="span_usuario"></span>
		</label>

		<label>
			Senha: <input type="password" id="senha" />
			<span id="span_senha"></span>
		</label>

		<input type="reset" value="Limpar">
		<input type="submit" value="Atualizar">
		<input type="submit" value="Deletar">
	</form>
	
</body>
</html>
